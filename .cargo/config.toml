[target.xtensa-esp32s3-none-elf]
runner = "espflash flash --flash-size 32mb --flash-mode dio --flash-freq 80mhz --partition-table partitions.csv --monitor "


[env]
ESP_LOGLEVEL="INFO"

[build]
rustflags = [
  "-C", "link-arg=-nostartfiles",
]

target = "xtensa-esp32s3-none-elf"

[unstable]
build-std = ["core", "alloc"]
